<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel with Shadow DOM</title>
</head>
<body>

  <!-- Define a custom element for the image carousel -->
  <script>
    class ImageCarousel extends HTMLElement {
      constructor() {
        super();
        
        // Create a shadow DOM and attach it to the custom element
        const shadow = this.attachShadow({ mode: 'open' });
        
        // Create a container for the images and navigation buttons
        const carousel = document.createElement('div');
        carousel.setAttribute('class', 'carousel');
        
        // Define some images for the carousel
        const images = [
          'https://via.placeholder.com/300/FF5733/FFFFFF?text=Image+1',
          'https://via.placeholder.com/300/3498DB/FFFFFF?text=Image+2',
          'https://via.placeholder.com/300/2ECC71/FFFFFF?text=Image+3',
          'https://via.placeholder.com/300/2ECC71/FFFFFF?text=Image+4',
          'https://via.placeholder.com/300/2ECC71/FFFFFF?text=Image+5',
          'https://via.placeholder.com/300/FF5733/FFFFFF?text=Image+6',
          'https://via.placeholder.com/300/3498DB/FFFFFF?text=Image+7',
          'https://via.placeholder.com/300/2ECC71/FFFFFF?text=Image+8',
          'https://via.placeholder.com/300/2ECC71/FFFFFF?text=Image+9',
          'https://via.placeholder.com/300/2ECC71/FFFFFF?text=Image+10',
          'https://via.placeholder.com/300/2ECC71/FFFFFF?text=Image+11',
          'https://via.placeholder.com/300/FF5733/FFFFFF?text=Image+12',
          'https://via.placeholder.com/300/3498DB/FFFFFF?text=Image+13',
          'https://via.placeholder.com/300/3498DB/FFFFFF?text=Image+14',
          'https://via.placeholder.com/300/2ECC71/FFFFFF?text=Image+15',
          'https://via.placeholder.com/300/3498DB/FFFFFF?text=Image+16',
        ];
        
        // Create img elements and append them to the carousel
        images.forEach(imageSrc => {
          const img = document.createElement('img');
          img.src = imageSrc;
          carousel.appendChild(img);
        });
        
        // Create buttons for navigation
        const prevButton = document.createElement('button');
        prevButton.textContent = '◀';
        prevButton.addEventListener('click', () => this.showPrevImage());

        const nextButton = document.createElement('button');
        nextButton.textContent = '▶';
        nextButton.addEventListener('click', () => this.showNextImage());
        
        // Apply some basic styles to the carousel and buttons
        const style = document.createElement('style');
        style.textContent = `
          .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
          }
          img {
            max-width: 100%;
            margin-right: 10px;
            transition: transform 0.5s ease;
          }
          button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
          }
          button:first-child {
            left: 10px;
          }
          button:last-child {
            right: 10px;
          }
        `;
        
        // Append the created elements to the shadow DOM
        shadow.appendChild(style);
        shadow.appendChild(prevButton);
        shadow.appendChild(carousel);
        shadow.appendChild(nextButton);
      }

      showPrevImage() {
        const carousel = this.shadowRoot.querySelector('.carousel');
        carousel.scrollLeft -= carousel.clientWidth;
      }

      showNextImage() {
        const carousel = this.shadowRoot.querySelector('.carousel');
        carousel.scrollLeft += carousel.clientWidth;
      }
    }
    
    customElements.define('image-carousel', ImageCarousel);
  </script>

  <!-- Use the custom element 'image-carousel' -->
  <h2>Image Carousel Example</h2>
  <image-carousel></image-carousel>

</body>
</html>
