<!DOCTYPE html>
<html>
<head>
    <style>
        .rotating-element {
            width: 100px;
            height: 100px;
            background-color: #8a1e1e;
            animation: rotation 2s linear infinite;
            position:fixed;
            left:50%;
            bottom:50%;
        }
        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="rotating-element"></div>
</body>
</html>
