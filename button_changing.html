<!DOCTYPE html>
<html>
<head>
    <style>
        .custom-button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        .custom-button:hover {
            transform: scale(1.1);
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <button class="custom-button">Hover Me</button>
</body>
</html>
